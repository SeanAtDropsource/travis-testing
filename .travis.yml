os: osx
language: objective-c
xcode_project: app/macos_fde/Butterfree.xcodeproj
xcode_scheme: Butterfree
install:
- git clone -b master https://github.com/flutter/flutter.git $TRAVIS_BUILD_DIR/../flutter
script:
- ls -la $TRAVIS_BUILD_DIR
- set -o pipefail && xcodebuild -verbose -project $TRAVIS_XCODE_PROJECT -scheme $TRAVIS_XCODE_SCHEME
  build | xcpretty
- ls -la $TRAVIS_BUILD_DIR
- find $TRAVIS_BUILD_DIR "Butterfree.app"
- find $TRAVIS_BUILD_DIR "Runner.app"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'app/macos_fde/build/ios/iphoneos/Butterfree.app'
  draft: true
  skip_cleanup: true
  on:
    repo: SeanAtDropsource/travis-testing
